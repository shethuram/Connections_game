<table class="leaderboard-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
      <!-- Add more columns as per your data structure -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of scoreboardData; let i = index">
      <td>{{ i + 1 }}</td> <!-- Assuming 1-based ranking -->
      <td>{{ entry.username }}</td> <!-- Adjust fields based on your API response -->
      <td>{{ entry.score }}</td>
      <!-- Add more columns as per your data structure -->
    </tr>
  </tbody>
</table>
